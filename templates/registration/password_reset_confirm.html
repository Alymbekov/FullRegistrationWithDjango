<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Reset Confirm</title>
</head>
<body>
    
    <div>
        {% if validlink %}
            <p>Пожалуйста введите новый пароль</p>
            <form action="" method="post">
                <div style="display: none;">
                    <input type="hidden" value="{{csrf_token}}" name="csrfmiddlewaretoken">
                </div>
                <table>

                    <tr>
                        <td>{{form.new_password1.errors}}
                        <label for="id_new_password1">Новый пароль</label>
                        </td>
                        <td>
                            {{form.new_password1}}
                        </td>

                    </tr>

                    <tr>
                        <td>
                        {{form.new_password2.errors}}
                        <label for="id_new_password2">  Подтвердите пароль</label>
                        </td>
                        <td>
                            {{form.new_password2}}
                        </td>
                    </tr>
                    <tr>
                    <td></td>
                    <td><input type="submit" value="Поменять пароль"></td>
                    </tr>

                </table>
            </form>
            {% else %}
            <h1>Сброс пароль произошла ошибочно</h1>
        {% endif %}
    </div>


</body>
</html>
